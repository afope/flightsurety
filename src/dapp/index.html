<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form" for="flights">Purchase Insurance for 1 ether or more</label> 
            <select name="flight-insurance" id="flight-number-insurance" class="select-flight">
                <option value="LG-AMS 001">LG-AMS 001</option>
                <option value="DB-AMS 002">DB-AMS 002</option>
                <option value="ABJ-KD 003">ABJ-KD 003</option>
                <option value="TKY-LDN 004">TKY-LDN 004</option>
                <option value="AB-DB 005">AB-DB 005</option>
                <option value="IND-SF 006">IND-SF 006</option>
                <option value="GH-SG 007">GH-SG 007</option>
                <option value="MZ-EN 008">MZ-EN 008</option>
                <option value="BL-LG 009">BL-LG 009</option>
                <option value="EV-NW 010">EV-NW 010</option>
            </select>
            
            <div>
                <input type="number" name="amount" id="flight-insurance-amount" placeholder="1 ether" value="1">ether
            </div>
            <btn class="btn btn-primary" id="purchase-insurance">Purchase Insurance</btn>
    </div>

        <div class="row top-20">
                <label class="form" for="flights">Get Flight Status</label> 
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form" for="flights">Claim insurance</label> 
            <btn class="btn btn-primary" id="claim-insurance">Withdraw funds</btn>
    </div>
    </main>

</body>

</html>
